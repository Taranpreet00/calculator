<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
</head>
<body>
    <div id="heading">
        Calculator
    </div>
    <div id="calcbody">
        <div id="displaybox">
            
        </div>

        <div id="buttonscontainer">
            <div id="firstrow">
                <span id="ac" class="operator">AC</span>
                <span id="sign" class="operator">+/-</span>
                <span id="percentage"class="operator">%</span>
                <span id="divide"class="operator maroon onhover">/</span>
            </div>

            <div id="secondrow">
                <span id="seven"class="number">7</span>
                <span id="eight"class="number">8</span>
                <span id="nine"class="number">9</span>
                <span id="multiply"class="operator maroon onhover">*</span>
            </div>

            <div id="thirdrow">
                <span id="four"class="number">4</span>
                <span id="five"class="number">5</span>
                <span id="six"class="number">6</span>
                <span id="minus"class="operator maroon onhover">-</span>
            </div>

            <div id="forthrow">
                <span id="one"class="number">1</span>
                <span id="two"class="number">2</span>
                <span id="three"class="number">3</span>
                <span id="plus"class="operator maroon onhover">+</span>
            </div>


            <div id="lastrow">
                <span id="zero"class="number">0</span>
                <span id="dot"class="operator">.</span>
                <span id="equal"class="operator maroon onhover">=</span>
            </div>
        </div>
        
    </div>

    <script type="text/javascript" src="working.js"></script>
</body>
</html>
